<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="../icon/logo.png">

    <link href="https://fonts.googleapis.com/css?family=Gaegu:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/template-transaksi.css">
    <link rel="stylesheet" href="../css/transaksi-produk-detail.css">
    <link rel="stylesheet" href="../css/riwayat-transaksi-produk-detail.css">

    <title>Kouvee Pet Shop | Riwayat Transaksi Produk</title>
</head>

<body>

    <!-- app -->
    <div id="app" class="bg-base">
        <div class="header">
            <!-- template from js -->
        </div>

        <div class="content">
            <div class="nav-left">
                <!-- template from js -->
            </div>

            <div class="data-content">
                <div class="head">
                    <div class="identity">
                        <!-- append from js req api -->
                    </div>
                </div>

                <div class="datas">

                    <div class="information">
                        <div class="produk">
                            <p class="title">Keranjang</p>

                            <div class="data-produk table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nama produk</th>
                                            <th scope="col">Harga per satuan</th>
                                            <th scope="col">Jumlah beli</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <!-- append from js req api -->

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="customer">
                        <p class="title">Customer</p>

                        <div class="data-customer table-responsive">
                            <table class="table table-hover">
                                <tbody>

                                    <!-- append from js req api -->

                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

            <div class="section-right">
                <div class="pembayaran">
                    <p class="title">Pembayaran</p>

                    <div class="data table-responsive">
                        <table class="table table-hover">
                            <tbody>

                                <!-- append from js req api -->

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="pegawai">
                    <p class="title">Pegawai</p>

                    <div class="data table-responsive">
                        <table class="table table-hover">
                            <tbody>

                                <!-- append from js req api -->

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="action">
                    <p class="title">Riwayat Aksi</p>

                    <div class="data table-responsive">
                        <table class="table table-hover">
                            <tbody>

                                <!-- append from js req api -->

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- app -->

    <!-- loading -->
    <div class="loading">
        <img src="../icon/anjing.gif">
    </div>
    <!-- loading -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/template-transaksi.js"></script>
    <script src="../js/riwayat-transaksi-produk-detail.js"></script>
</body>

</html>
