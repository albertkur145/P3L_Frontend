<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="../icon/logo.png">

    <link href="https://fonts.googleapis.com/css?family=Gaegu:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/template-transaksi.css">
    <link rel="stylesheet" href="../css/transaksi-produk.css">

    <title>Kouvee Pet Shop | Transaksi Produk</title>
</head>

<body>

    <!-- app -->
    <div id="app" class="bg-base">
        <div class="header">
            <!-- template from js -->
        </div>

        <div class="content">
            <div class="nav-left">
                <!-- template from js -->
            </div>

            <div class="data-content">
                <div class="head">
                    <!-- template from js -->
                </div>

                <div class="data table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">No Transaksi</th>
                                <th scope="col">Tanggal</th>
                                <th scope="col">Waktu</th>
                                <th scope="col">Status</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>

                        <tbody>

                            <!-- append from js get api -->

                        </tbody>
                    </table>
                </div>

                <div class="emptyTable">
                    Data tidak ditemukan <i class="far fa-frown-open"></i>
                </div>

                <div class="access-denied">
                    <i class="fas fa-exclamation-triangle mr-1"></i> Akses ditolak
                </div>
            </div>

            <div class="section-right">
                
            </div>
        </div>
    </div>
    <!-- app -->

    <!-- loading -->
    <div class="loading">
        <img src="../icon/anjing.gif">
    </div>
    <!-- loading -->

    <!-- popup message -->
    <div class="popup-message">
        <div class="message">
            <p>Message default system</p>
            <div class="text-right">
                <button class="confirm" onclick="hidePopup()">Oke</button>
            </div>
        </div>
    </div>
    <!-- akhir popup message -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/template-transaksi.js"></script>
    <script src="../js/template-transaksi-search.js"></script>
    <script src="../js/transaksi-produk.js"></script>
</body>
</html>
