<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="../icon/logo.png">

    <link href="https://fonts.googleapis.com/css?family=Gaegu:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">

    <link rel="stylesheet" href="../css/template-tab-admin.css">
    <link rel="stylesheet" href="../css/template-form.css">

    <title>Pegawai | Kouvee Pet Shop</title>
</head>

<body>

    <!-- app -->
    <div id="app">

        <!-- left -->
        <div class="left">

            <!-- template tab admin js -->

        </div>
        <!-- akhir left -->

        <!-- right -->
        <div class="right">
            <div class="container">
                <div class="row">

                    <!-- title -->
                    <div class="col-6">
                        <p class="title"><a href="pegawai.html">Pegawai</a> <span>></span> Tambah</p>
                    </div>
                    <!-- title -->

                    <!-- logout -->
                    <div class="col-6 logout">
                        <!-- template logout admin js -->
                    </div>
                    <!-- akhir logout -->

                    <!-- content -->
                    <div class="col-12 content">
                        <form>
                            <div class="form-group">
                                <label for="nama">Nama</label>
                                <input type="text" class="form-control" id="nama" onkeyup="validateNamaPegawai()" autocomplete="off">
                                <small class="form-text text-muted nama-error">Nama pegawai tidak valid.</small>
                            </div>

                            <div class="form-group">
                                <label for="alamat">Alamat</label>
                                <input type="text" class="form-control" id="alamat" onkeyup="validateAlamat()" autocomplete="off">
                                <small class="form-text text-muted alamat-error">Alamat tidak valid.</small>
                            </div>

                            <div class="form-group">
                                <label for="nohp">No. HP</label>
                                <input type="number" class="form-control" id="nohp" onkeyup="validateNoHP()" autocomplete="off">
                                <small class="form-text text-muted nohp-error">Nomor handphone tidak valid.</small>
                            </div>

                            <div class="form-row tanggal-lahir">
                                <div class="form-group col-12 txt-tanggal-lahir" style="margin-bottom: 0">
                                    <label>Tanggal Lahir</label>
                                </div>

                                <div class="form-group col-3 opt-tanggal-lahir">
                                    <select id="tanggal" class="form-control">
                                        <!-- tanggal lahir append js -->
                                    </select>
                                </div>

                                <div class="form-group col-3 opt-tanggal-lahir">
                                    <select id="bulan" class="form-control">
                                        <option value="01">Januari</option>
                                        <option value="02">Februari</option>
                                        <option value="03">Maret</option>
                                        <option value="04">April</option>
                                        <option value="05">Mei</option>
                                        <option value="06">Juni</option>
                                        <option value="07">Juli</option>
                                        <option value="08">Agustus</option>
                                        <option value="09">September</option>
                                        <option value="10">Oktober</option>
                                        <option value="11">November</option>
                                        <option value="12">Desember</option>
                                    </select>
                                </div>

                                <div class="form-group col-3 opt-tanggal-lahir">
                                    <select id="tahun" class="form-control">
                                        <!-- tahun lahir append js -->
                                    </select>
                                </div>
                            </div>

                            <div class="form-row" style="margin-top: -0.75rem;">
                                <div class="form-group col-12">
                                    <small class="form-text text-muted ttl-error">Format tanggal lahir tidak valid.</small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" onkeyup="validateUsername()" autocomplete="off">
                                <small class="form-text text-muted username-error">Username tidak valid.</small>
                                <small class="form-text text-muted username-already-error">Username sudah digunakan.</small>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" onkeyup="validatePassword()" autocomplete="off">
                                <small class="form-text text-muted password-error">Password minimal terdiri 6 karakter.</small>
                            </div>

                            <div class="form-group">
                                <label for="role">Role</label>

                                <select id="role" class="form-control">

                                    <!-- append from js req api -->

                                </select>
                            </div>

                            <button class="simpan" onclick="return validateForm()">Simpan</button>
                        </form>
                    </div>
                    <!-- content -->

                </div>
            </div>

        </div>
        <!-- akhir right -->

    </div>
    <!-- app -->


    <!-- popup message -->
    <div class="popup-message">
        <div class="message">
            <p>Message default system</p>
            <div class="text-right">
                <button class="confirm" onclick="hidePopup()">Oke</button>
            </div>
        </div>
    </div>
    <!-- akhir popup message -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/template-tab-admin.js"></script>
    <script src="../js/template-logout-admin.js"></script>
    <script src="../js/pegawai-form.js"></script>
</body>

</html>
